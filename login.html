<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <script src="js/login.js"></script>
    </head>

    <body>
        <section class="login">
            <video autoplay muted loop id="VideoBG">
                <source src="Particle.mp4" type="video/mp4">
            </video>
            <div class="login_box">
                <div class="left">
                    <div class="top_link">
                        <a href="home.html"><i class="fa-sharp fa-solid fa-arrow-left"></i> Return Home</a>
                    </div>
                    <div class="contact">
                        <form name="form" action="dashboard.html" onsubmit="return masuk()">
                            <h3>LOGIN</h3>
                            <h6>Silahkan Masukkan Username dan Password</h6>
                            <input type="text" name="user" placeholder="USERNAME" required autocomplete="off" >
                            <input type="password" name="sandi" placeholder="PASSWORD" required>
                            <input type="submit" class="submit" value="LOGIN">
                        </form>
                    </div>
                </div>
                <div class="right">
                    <!--<div class="right-text">
                        <h2>Zaky Fachriansyah</h2>
                        <h5>SILAHKAN MASUKKAN USERNAME DAN PASSWORD</h5>
                    </div>-->
                </div>
            </div>
        </section>


    </body>
</html>
